<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRMアプリケーション{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'customer_list' %}">Django CRM</a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nave-item"><a class="nav-link" href="{% url 'customer_list' %}">顧客一覧</a></li>
                        <li class="nave-item"><a class="nav-link" href="{% url 'customer_create' %}">顧客登録</a></li>
                        {% endif %}
                    </ul>
                    <span class="navbar-text">
                        {% if user.is_authenticated %}
                        こんにちは、{{ user.username }}さん |
                        <form action="{% url 'logout' %}" method="POST" style="display: inline;">

                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark btn-sm">ログアウト</button>
                        </form>
                        {% else %}
                           <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                        {% endif %}
                    </span>
                </div>
            </div>
        </nav>
    </header>

  <main>
    <div class="container mt-4">{% block content %}
        {% endblock %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
